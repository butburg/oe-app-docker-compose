<!DOCTYPE html>

    <title>Color List</title>

        body {

            background-color: #f0f0f0;
            margin: 20px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 5px 0;
            padding: 5px;
            display: flex;
            align-items: center;
        }
        .color-box {

</head>
